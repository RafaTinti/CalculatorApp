<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="displayContainer">
            <div class="diplay">
                <p class="operation"></p>
                <p class="result"></p>
            </div>
        </div>
        <div class="keys">
            <button class="btn darker" id="clear">CLEAR</button>
            <button class="btn darker" id="delete">DELETE</button>
            <button class="btn" id="7">7</button>
            <button class="btn" id="8">8</button>
            <button class="btn" id="9">9</button>
            <button class="btn sideBar" id="divide">&divide;</button>
            <button class="btn" id="4">4</button>
            <button class="btn" id="5">5</button>
            <button class="btn" id="6">6</button>
            <button class="btn sideBar" id="multiply">x</button>
            <button class="btn" id="1">1</button>
            <button class="btn" id="2">2</button>
            <button class="btn" id="3">3</button>
            <button class="btn sideBar" id="minus">-</button>
            <button class="btn darker" id="dot">.</button>
            <button class="btn" id="0">0</button>
            <button class="btn darker" id="equals">=</button>
            <button class="btn sideBar" id="plus">+</button>
        </div>
    </div>
    <footer>Made by <a href="https://github.com/RafaTinti">Rafael Tinti</a></footer>
</body>
</html>
